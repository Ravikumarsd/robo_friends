<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
</head>
<body>
    <form method="GET">
        First Name:  <input type="text" name="firstname"/><br>
        Last Name:   <input type="text" name="lastname"/><br>
        Email:       <input type="email" name="email" required/><br/>
        Password:    <input type="password" name="password" min="5"/><br>
        Birthday:    <input type="date" name="birthday"/><br>
        age:         <input type="number" name="number"/><br>

        Gender: <br>
        <input type="radio" value="male"   name="gender" />Male<br>
        <input type="radio" value="female" name="gender" />Female<br>
        <input type="radio" value="other"  name="gender" />Other<br>
        Pets: <br>

        <input type="checkbox"  name="cat">cat<br>
        <input type="checkbox"  name="bat">bat<br>
        <input type="checkbox"  name="rat">rat<br>
        Bikes: <br>

        <select name="bikes">
            <option value="duke">Duke</option>
            <option value="enfield">Enfield</option>
        </select><br>

        <input type="submit" value="Register"/>
        <input type="reset" value="reset"/>

    </form>
</body>
</html>
